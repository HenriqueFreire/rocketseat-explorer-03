<html lang="en">
<head>

  <title>Document</title>

<body>
  <script>
    //agrupamento de declarações
    let name, age
    name = 'Mike'
    age = 40

    //concatenando
    console.log('O ' + name + 'tem ' + age + 'anos de idade')

    //interpolando
    console.log(`O ${name} tem ${age} anos de idade`)
  </script>
</body>
